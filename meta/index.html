<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Meta</title>
  <link rel="stylesheet" href="style.css" />
  <script src="/portfolio/global.js" type="module"></script>
  <script type="module" src="main.js"></script>
</head>
<body>
  <main>
    <h1>Meta</h1>
    <p>This page includes stats about the code of this website.</p>

    <div>
      <label>
        Show commits until:
        <input id="commit-progress" type="range" min="0" max="100" value="100" />
        <time id="commit-time"></time>
      </label>
    </div>

    <div id="stats"></div>

    <h2>Commits by time of day</h2>

    <div id="scrolly-1">
      <div id="scatter-story"></div>
      <div id="scatter-plot">
        <div id="chart"></div>
      </div>
    </div>

    <dl id="commit-tooltip" class="info tooltip" hidden>
      <dt>Commit</dt>
      <dd>
        <a href="" id="commit-link" target="_blank" rel="noopener noreferrer"></a>
      </dd>

      <dt>Date</dt>
      <dd id="commit-date"></dd>
    </dl>
  </main>

  <dl id="files">
    <!-- unit visualization for files will be rendered here -->
  </dl>
</body>
</html>
